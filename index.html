<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Meteorology</title>

<body>
    <div class="section-info-app">
    <header>
        <form class="search-form" id="search-form">
            <input type="search" placeholder="Enter a city..." required class="search-form-input" id="search-form-input"/>
            <input type="submit" value="Search" class="search-form-button"/>
        </form>
    </header>
    <main>
        <div class="weather-info-style">
        <div>
            <h1 class="weather-info-city" id="weather-info-city"></h1>
            <p class="weather-info-details">
                <span id="current-time"></span>, <span id="description"></span>
                <br />
                Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
            </p>
        </div>
        <div class="weather-temperature-container">
            <div id="icon"></div>
            <div class="weather-info-temp" id="temperature"></div> 
            <div class="weather-info-unit">CÂ°</div>
        </div>
    </div>
    </main>
    <footer>
        Coded by

    </footer>
</div>
<script src="src/app.js"></script>
</body>
</html>
