<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Meteorology</title>
</head>

<body>
    <div class="section-info-app">
    <header>
        <form class="search-form">
            <input type="search" placeholder="Enter a city..." required class="search-form-input" />
            <input type="submit" value="Search" class="search-form-button"/>
        </form>
    </header>
    <main>
        <div class="weather-info-style">
        <div>
            <h1 class="weather-info-city">Paris</h1>
            <p class="weather-info-details">
                Tuesday 14:15, scattered clouds
                <br />
                Humidity: <strong>30%</strong>, Wind: <strong>3.13km/h</strong>
            </p>
        </div>
        <div class="weather-temperature-container">
            <div class="weather-info-icon">☀</div>
            <div class="weather-info-temp">12</div> 
            <div class="weather-info-unit">C°</div>
        </div>
    </div>
    </main>
    <footer>
        Coded by
        <a href="https://github.com/CarolPicetti" target="_blank">Carolina Picetti</a>, is on
        <a href="https://github.com/CarolPicetti/meteorology" target="_blank">GitHub</a> and Hosted on
        <a href="https://meteorologytheapp.netlify.app/" target="_blank">Netlify</a>
    </footer>
</div>
</body>

</html>
